spring:
  data:
    cassandra:
      keyspace-name: main
      username: <username>
      password: <password>
      schema-action: create_if_not_exists
      request:
        timeout: 10s
      connection:
        connect-timeout: 10s
        init-query-timeout: 10s


datastax.astra:
  secure-connect-bundle: secure-connect-betterreads.zip

astra.db:
  id: <db-id>
  region: us-east1
  keyspace: main
  application.token: <application-token>




